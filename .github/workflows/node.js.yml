name: Node.js CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  test:
    name: Run unit & integration tests
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npm test

  deploy:
    name: Build & Deploy to Production
    runs-on: self-hosted
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build

      - name: Sync build to production folder
        run: rsync -av --delete dist/ /var/www/devoped-app/

      - name: Start or Reload application via PM2
        run: |
          PM2_BIN="/usr/local/bin/pm2"
          # Verifico si existe un proceso pm2 llamado "devoped-app"
          if $PM2_BIN list | grep -q "devoped-app"; then
            echo "PM2 ya tiene un proceso 'devoped-app' corriendo → recargando"
            $PM2_BIN reload devoped-app
          else
            echo "No se encontró 'devoped-app' en PM2 → arrancando por primera vez"
            $PM2_BIN start npm --name devoped-app -- run preview
          fi
